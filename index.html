<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="contenedor">
            <section class="contenedor__bloque1">
                <article class="contenedor__bloque1__header">
                    <img class="logo__alura" src="Logo.png" alt="logo__alura">
                    <h1  class="titulo">Encriptador de Texto</h1>
                </article>
                <div class="contenedor__encriptador">
                    <div class="contenedor__caja__texto">
                        <textarea name="texto" id="caja__texto" class="caja__texto" placeholder="Ingresa el texto aqui"></textarea>
                    </div>  
                    <div class="contenedor__encriptador__pie">
                        <div class="contenedor__caja__terminos">
                            <img src="exclamacion.png" alt="icono_exclamación">
                            <p>Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="contenedor__botones">
                            <button id="Encriptar" class="boton__encriptar" type="button" onclick="Encriptar()">Encriptar</button>
                            <button id="Desencriptar" class="boton__desencriptar" type="button" onclick="Desencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contenedor__bloque2" class="contenedor__bloque2">
                <p id="parrafoResultado" class="parrafoResultado"></p>
                <div class="contenedor__bloque2__texto">
                    <img class="muñeco" id="muñeco" src="Muñeco.png">
                    <h2 id="h2Bloque2">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button id="boton__copiar" hidden class="boton__copiar" type="button" onclick="copiarAlPortapapeles()">Copiar</button>
            </section>
        </div>
        <p class="footer__creditos">Proyecto desarrollado por Facundo Costamagna, basado en "Challenge: Encriptador de Texto" de Alura (2024)</p>
    </main>
</body>
<script src="app.js"></script>
</html>
